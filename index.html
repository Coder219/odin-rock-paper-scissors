<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Rock Paper Scissors</title>
        <h1>Rock Paper Scissors</h1>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="round"></div>
        <div class="scores"></div>
        <ul class="choices">
            <li><button class="rock-button blue" id="rock">Rock</button></li>
            <li><button class="paper-button blue" id="paper">Paper</button></li>
            <li><button class="scissors-button blue" id="scissors">Scissors</button></li>
        </ul>
        <div class="results"></div>
        <div class="post-round-buttons"></div>
        <script src="script.js" defer></script>
    </body>
</html>
